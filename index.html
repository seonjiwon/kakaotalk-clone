<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div>
      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">
          If you have a Kokoa Account,<br />
          log in with your email or phone number.
        </p>
      </header>

      <form action="friends.html" method="get" class="login-form">
        <input
          name="username"
          class="login-form__input"
          type="text"
          placeholder="Email or phone number"
        />
        <input
          name="password"
          class="login-form__input"
          type="password"
          placeholder="Password"
        />
        <input class="login-form__btn" type="submit" value="Log In" />
        <a class="login-form__a" href="#"> Find Kokoa Account or Password</a>
      </form>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/27a17f9968.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
